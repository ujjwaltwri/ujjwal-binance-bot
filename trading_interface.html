<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Trading Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            font-weight: 500;
            margin-top: 10px;
        }

        .status-online {
            color: #27ae60;
        }

        .status-offline {
            color: #e74c3c;
        }

        .trading-panel {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-buy {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-buy:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.3);
        }

        .btn-sell {
            background: linear-gradient(135deg, #e74c3c, #ec7063);
            color: white;
        }

        .btn-sell:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .selected {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
            transform: translateY(-1px);
        }

        .order-history {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .order-history h3 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .order-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .order-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .order-item.buy {
            border-left-color: #27ae60;
        }

        .order-item.sell {
            border-left-color: #e74c3c;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .popular-pairs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .pair-btn {
            padding: 8px 12px;
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .pair-btn:hover, .pair-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Binance Trading Bot</h1>
            <div class="status-indicator" id="apiStatus">
                <span class="status-offline">‚óè API Disconnected</span>
            </div>
        </div>

        <div class="trading-panel">
            <h3>Place Market Order</h3>
            
            <div id="alertContainer"></div>

            <div class="form-group">
                <label>Popular Trading Pairs</label>
                <div class="popular-pairs">
                    <div class="pair-btn" data-symbol="BTCUSDT">BTC/USDT</div>
                    <div class="pair-btn" data-symbol="ETHUSDT">ETH/USDT</div>
                    <div class="pair-btn" data-symbol="BNBUSDT">BNB/USDT</div>
                    <div class="pair-btn" data-symbol="ADAUSDT">ADA/USDT</div>
                    <div class="pair-btn" data-symbol="DOTUSDT">DOT/USDT</div>
                    <div class="pair-btn" data-symbol="SOLUSDT">SOL/USDT</div>
                </div>
            </div>

            <div class="form-group">
                <label for="symbol">Trading Pair</label>
                <input type="text" id="symbol" class="form-control" placeholder="e.g., BTCUSDT" value="BTCUSDT">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Order Side</label>
                    <div class="btn-group">
                        <button class="btn btn-buy selected" data-side="BUY">Buy</button>
                        <button class="btn btn-sell" data-side="SELL">Sell</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" class="form-control" placeholder="0.001" step="0.00000001" value="0.001">
                </div>
            </div>

            <button class="btn btn-primary" id="placeOrderBtn" style="width: 100%; font-size: 18px; padding: 16px;">
                Place Market Order
            </button>
        </div>

        <div class="order-history">
            <h3>üìä Recent Orders</h3>
            <div id="orderHistory">
                <p style="text-align: center; color: #666; font-style: italic;">No orders placed yet. Place your first order above!</p>
            </div>
        </div>
    </div>

    <script>
        let selectedSide = 'BUY';
        let orderHistory = [];

        // Check API status on load
        checkApiStatus();

        // Event listeners
        document.getElementById('placeOrderBtn').addEventListener('click', placeOrder);
        
        // Side selection
        document.querySelectorAll('[data-side]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-side]').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedSide = this.dataset.side;
            });
        });

        // Popular pairs selection
        document.querySelectorAll('[data-symbol]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-symbol]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('symbol').value = this.dataset.symbol;
            });
        });

        async function checkApiStatus() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/status');
                if (response.ok) {
                    document.getElementById('apiStatus').innerHTML = '<span class="status-online">‚óè API Connected</span>';
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                document.getElementById('apiStatus').innerHTML = '<span class="status-offline">‚óè API Disconnected</span>';
            }
        }

        async function placeOrder() {
            const symbol = document.getElementById('symbol').value.toUpperCase();
            const quantity = parseFloat(document.getElementById('quantity').value);
            const btn = document.getElementById('placeOrderBtn');

            // Validation
            if (!symbol) {
                showAlert('Please enter a trading pair', 'error');
                return;
            }

            if (!quantity || quantity <= 0) {
                showAlert('Please enter a valid quantity', 'error');
                return;
            }

            // Disable button and show loading
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Placing Order...';

            try {
                const response = await fetch('http://127.0.0.1:5000/api/market', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        symbol: symbol,
                        side: selectedSide,
                        quantity: quantity
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(`Order placed successfully! Order ID: ${data.orderId}`, 'success');
                    
                    // Add to order history
                    orderHistory.unshift({
                        orderId: data.orderId,
                        symbol: data.symbol,
                        side: data.side,
                        quantity: data.origQty,
                        status: data.status,
                        timestamp: new Date().toLocaleString()
                    });
                    
                    updateOrderHistory();
                    
                    // Clear form
                    document.getElementById('quantity').value = '0.001';
                    
                } else {
                    showAlert(`Error: ${data.error || 'Failed to place order'}`, 'error');
                }
            } catch (error) {
                showAlert(`Connection error: ${error.message}`, 'error');
            } finally {
                // Re-enable button
                btn.disabled = false;
                btn.innerHTML = 'Place Market Order';
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function updateOrderHistory() {
            const container = document.getElementById('orderHistory');
            
            if (orderHistory.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">No orders placed yet. Place your first order above!</p>';
                return;
            }

            const historyHtml = orderHistory.slice(0, 10).map(order => `
                <div class="order-item ${order.side.toLowerCase()}">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <strong>${order.symbol}</strong> - ${order.side} ${order.quantity}
                            <br>
                            <small style="color: #666;">Order ID: ${order.orderId} | Status: ${order.status}</small>
                        </div>
                        <div style="text-align: right; font-size: 12px; color: #666;">
                            ${order.timestamp}
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = historyHtml;
        }

        // Check API status every 30 seconds
        setInterval(checkApiStatus, 30000);
    </script>
</body>
</html>
